<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

<div class ="container mt-5">
<h2 align="center">Book Management System</h2>

<p align="center"><a th:href="@{/add}" class="btn btn-info">Add Book</a></p>

<table class="table-bordered table-sm">
<thead>
<th>Book ID</th>
<th>Title</th>
<th>Author</th>
<th>Publication Year</th>
<th>ISBN</th>
<th>Action</th>

</thead>

<tbody>
<tr th:each="al:${allBooks}" th:field="${al}">
<td th:text="${al.bookId}"></td>
<td th:text="${al.title}"></td>
<td th:text="${al.author}"></td>
<td th:text="${al.publicationYear}"></td>
<td th:text="${al.isbn}"></td>

<td>
<a th:href="@{/update/{id}(id=${al.bookId})}">Edit</a>
<a th:href="@{/delete/{id}(id=${al.bookId})}">Delete</a>



</td>

</tr>


</tbody>

</table>

</div>
</body>
</html>
