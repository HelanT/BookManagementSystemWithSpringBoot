<!DOCTYPE html>
<html xmlns:th="www.thymelead.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Book</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class ="container mt-5">
<div class="card" style="width:55rem">
<div class="card-header text-center bg-info">
<h3>Edit Book</h3>
</div>
<div class ="card-body">

<form th:action ="@{/insert}" method="post" th:object="${book}">
<input type="hidden" id="bookId" th:field="*{bookId}">
    <div class="form-group">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" th:field ="*{title}" id="title">
    </div>
     <div class="form-group">
      <label for="author" class="form-label">Author</label>
      <input type="text"  class="form-control" th:field="*{author}" id="author">
    </div>
    <div class="form-group">
      <label for="shopno" class="form-label">Publication Year</label>
      <input type="number" class="form-check-input" th:field="*{publicationYear}" id="publicationyear"  >
     
    </div>
    <div class="form-group">
    <label for="address" class="form-label">ISBN</label>
      <input type="text"  class="form-control" th:field="*{isbn}" id="isbn">
      
      
    <div class ="form-group text-center">
      <button type ="submit" class="btn btn-primary">Submit</button>
      </div>
</form>


</body>
</html>
